<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Demo</title>
    <link rel="stylesheet" type="text/css" href="StyleSheetDemo.css"/>
</head>
<body>
    <header>
        <h1>Header</h1>
        <style type="text/css">
            section
            {
                font-family:"Bodoni MT";
                border-bottom: 2px;
                border-bottom-style:solid;
                border-bottom-color:darkblue;
            }
            ol
            {
                text-indent: 5px;
                list-style-position: inside;
            }
        </style>
    </header>
    <nav>
        <ol>
            <li>Navigation Item 1</li>
            <li>Navigation Item 2</li>
            <li class="emphasis">Navigation Item 3</li>
        </ol>
    </nav>
    <div id="mainContent">
        <aside>
            <h2 style="font-size: 12px">CNM MS building</h2>
            <br />
            <img alt="Escher" src="/Images/Escher's_Relativity.jpg" height="150" width="200">
        </aside>
        <section>
            <p>
                Section 1
            </p>
        </section>
        <section>
            Section 2
            <article>
                Article 1
            </article>
            <article class="emphasis">
                Article 2
            </article>
            <article>
                Article 3
            </article>
        </section>
    </div>
    <footer>
        Footer: <a href="http://www.cnm.edu">Central New Mexico Community College</a>
    </footer>
</body>
</html>
